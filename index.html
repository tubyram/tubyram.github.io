<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laura Interiors</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-left img {
      max-height: 80px;
    }
    .header-center {
      flex-grow: 1;
      text-align: center;
    }
    .header-right {
      text-align: right;
    }
  </style>
</head>
<body>
  <header class="header-container">
    <div class="header-left">
      <img src="images/LauraInteriorsLogo.png" alt="Laura Interiors Logo">
    </div>
    <div class="header-center">
      <h1 style="margin: 0;">Laura Interiors</h1>
      <p style="margin: 0;">Window Treatments | Shutters, Blinds, and Shades</p>
    </div>
    <div class="header-right">
      <h2>Contact</h2>
      <p>Phone: <a href="tel:817-734-8572">817-734-8572</a></p>
      <p>Email: <a href="mailto:info@laurainteriors.com">info@laurainteriors.com</a></p>
      <p>Location: Southlake, TX</p>
    </div>
  </header>

  <section class="scheduler">
    <h2>Book an Appointment</h2>
    <!-- Calendly embed widget -->
    <div style="min-width:320px;height:700px;">
      <iframe
        src="https://calendly.com/tubyram"
        width="100%"
        height="100%"
        frameborder="0"
        scrolling="no">
      </iframe>
    </div>
  </section>

  <section class="gallery-link">
    <h2>See Our Work</h2>
    <p><a href="gallery.html">View Project Gallery</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Laura Interiors</p>
  </footer>
</body>
</html>
