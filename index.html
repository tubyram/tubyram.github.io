<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laura Interiors</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
      background: linear-gradient(135deg, #d3d3d3, #4f4f4f); /* Light gray to dark gray */
      color: white;
    }

    .header-left img {
      max-height: 200px; /* Increase the maximum height */
      width: auto; /* Maintain aspect ratio */
      border-radius: 8px;
    }

    .header-center h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .header-center p {
      margin: 0;
      font-size: 1.2rem;
    }

    .header-right h2 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }

    .header-right a {
      color: #ffdd57;
      text-decoration: none;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 2rem;
      scroll-behavior: smooth;
    }

    .gallery img {
      flex-shrink: 0;
      width: auto;
      height: 200px; /* Adjust height as needed */
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Optional: Hide horizontal scrollbar */
    .gallery::-webkit-scrollbar {
      display: none;
    }
    .gallery {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }

    .scheduler {
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }

    .scheduler h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
    }

    footer p {
      margin: 0;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }
    .lightbox.show {
      display: flex;
    }
    .lightbox-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .lightbox-button {
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 2rem;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 1001;
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
</style>
</head>
<body>
  <header class="header-container">
    <div class="header-left">
      <img src="images/LauraInteriorsLogo.png" alt="Laura Interiors Logo">
    </div>
    <div class="header-center">
      <h1>Shade and Shutter Shop</h1>
      <p>Window Treatments | Shutters, Blinds, and Shades</p>
      <p>by Laura Interiors</p>
    </div>
    <div class="header-right">
      <h2>Contact</h2>
      <p>Phone: <a href="tel:817-734-8572">817-734-8572</a></p>
      <p>Email: <a href="mailto:info@laurainteriors.com">info@laurainteriors.com</a></p>
      <p>Location: Southlake, TX</p>
    </div>
  </header>
  <section class="gallery">
    <img src="images/project1.jpg" alt="Project 1" onclick="openLightbox(this.src)" />
    <img src="images/project2.jpg" alt="Project 2" onclick="openLightbox(this.src)" />
    <img src="images/project3.jpg" alt="Project 3" onclick="openLightbox(this.src)" />
    <img src="images/project4.jpg" alt="Project 4" onclick="openLightbox(this.src)" />
    <img src="images/project5.jpg" alt="Project 5" onclick="openLightbox(this.src)" />
    <img src="images/project6.jpg" alt="Project 6" onclick="openLightbox(this.src)" />
  </section>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-controls">
      <button class="lightbox-button" onclick="closeLightbox()">Close âœ–</button>
    </div>
    <button class="arrow-button arrow-left" onclick="navigateLightbox(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="Zoomed view">
    <button class="arrow-button arrow-right" onclick="navigateLightbox(1)">&#10095;</button>
  </div>

  <section class="scheduler">
    <h2>Book an Appointment</h2>
    <!-- Calendly embed widget -->
    <div style="min-width:320px;height:700px;">
      <iframe
        src="https://calendly.com/tubyram"
        width="100%"
        height="100%"
        frameborder="0"
        scrolling="no">
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Laura Interiors</p>
  </footer>
  <script>
    

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('show');
    }
      const images = document.querySelectorAll('.gallery img');
    let currentIndex = 0;

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.classList.add('show');
      currentIndex = Array.from(images).findIndex(image => image.src === src);
    }

    function navigateLightbox(direction) {
  currentIndex = (currentIndex + direction + images.length) % images.length;
  document.getElementById('lightbox-img').src = images[currentIndex].src;
}
</script>
</body>
</html>
