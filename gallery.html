<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Gallery | Laura Interiors</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }
    .lightbox.show {
      display: flex;
    }
    .lightbox-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .lightbox-button {
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 2rem;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 1001;
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Laura Interiors</h1>
    <p>Showcasing Our Work</p>
  </header>

  <section class="gallery">
    <img src="images/project1.jpg" alt="Project 1" onclick="openLightbox(0)" />
    <img src="images/project2.jpg" alt="Project 2" onclick="openLightbox(1)" />
    <img src="images/project3.jpg" alt="Project 3" onclick="openLightbox(2)" />
    <img src="images/project4.jpg" alt="Project 4" onclick="openLightbox(3)" />
    <img src="images/project5.jpg" alt="Project 5" onclick="openLightbox(4)" />
    <img src="images/project6.jpg" alt="Project 6" onclick="openLightbox(5)" />
  </section>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-controls">
      <button class="lightbox-button" onclick="closeLightbox()">Close âœ–</button>
    </div>
    <button class="arrow-button arrow-left" onclick="navigateLightbox(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="Expanded view" />
    <button class="arrow-button arrow-right" onclick="navigateLightbox(1)">&#10095;</button>
  </div>

  <footer>
    <p>&copy; 2025 Laura Interiors</p>
  </footer>

  <script>
    const imageSources = [
      "images/project1.jpg",
      "images/project2.jpg",
      "images/project3.jpg",
      "images/project4.jpg",
      "images/project5.jpg",
      "images/project6.jpg"
    ];

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = imageSources[currentIndex];
      lightbox.classList.add('show');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('show');
    }

    function navigateLightbox(direction) {
      currentIndex = (currentIndex + direction + imageSources.length) % imageSources.length;
      document.getElementById('lightbox-img').src = imageSources[currentIndex];
    }
  </script>
</body>
</html>
